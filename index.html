<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissor Game</title>
</head>

<body>
  <link rel="stylesheet" href="style.css">
  <h1>Rock-Paper-Scissor Game</h1>
  <div class="choices">
    <div class="choice" id="Rock">
      <img src="Rock.jpg" alt="R">
    </div>
    <div class="choice" id="Paper">
      <img src="Paper.jpg" alt="P">
    </div>
    <div class="choice" id="Scissor">
      <img src="Scissor.jpg" alt="S">
    </div>
  </div>

  <div class="scoreCard">
    <div class="scoreA">
      <p id="userCount">0</p>
      <p>You</p>
    </div>
    <div class="scoreB">
      <p id="comCount">0</p>
      <p>Computer</p>
    </div>
  </div>

  <div id="msgContainer">
    <p id="msg">Let's Start, Play your move!!</p>
  </div>
</body>
<script src="script.js"></script>

</html>
